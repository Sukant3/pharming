 {{user|json}}
<div class="container">
    <div class="row">
         <div class="col-md">
            <div class="h1 text-center">
                Sign Up
            </div>
        </div>
    </div>
   
    <div class="row">
        <div class="col-md">
            <input type="username" [(ngModel)]="user.username" name="username" id="username" class="form-control py-3 my-3 bg-light" placeholder="Username">
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <input type="password" [(ngModel)]="user.password"  name="password" id="password" class="form-control bg-light py-3 my-3" placeholder="Password">
        </div>
    </div>

    <div class="row">
        <div class="col-md">
            <button (click)="signup()" class="btn btn-success col-md-12  py-3 my-3">Sign Up</button>
        </div>
    </div>
    
</div>
